apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::682033498210:role/AmazonEKSNodeRole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-sa-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: spark-sa
  namespace: default 